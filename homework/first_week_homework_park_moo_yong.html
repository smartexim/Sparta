<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <title>스파르타코딩클럽 | 부트스트랩 연습하기</title>

    <style>
        .wrap {
            margin: auto;
            width: 480px;
        }

        .posting-button {
            margin: auto;
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="card" style="width: 30rem;">
            <img class="card-img-top"
                src="https://img.danawa.com/prod_img/500000/462/697/img/6697462_1.jpg?shrink=500:500&_v=20200306123615"
                alt="Card image cap">
            <div class="card-body">
                <h1 class="card-title">미백 치약</h1>
                <h3 class="card-title">가격 10,000/개</h3>
                <p class="card-text">Vussen은 일상생활에서 양치만으로 간편하게 미백관리를 하도록 했다.
                </p>
            </div>

        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">주문자 이름</span>
            </div>
            <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">수량</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
                <option selected>--수량을 선택하세요--</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">주소</span>
            </div>
            <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">전화 번호</span>
            </div>
            <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>

        <div class="posting-button">
            <button type="button" class="btn btn-primary">주문하기</button>
        </div>

    </div>
</body>

</html>
